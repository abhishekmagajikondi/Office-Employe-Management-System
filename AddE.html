<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1>Office Employee System Add Details Of New Employee</h1><hr>
      <form method="post"  action="/AddDetails">
        {% csrf_token %}
        <div class="mb-3">
          <label for="f_name" class="form-label">First Name</label>
          <input type="text" name = "f_name" class="form-control" id="f_name">
        
        <div class="mb-3">
          <label for="l_name" class="form-label">Last Name</label>
          <input type="text" name = "l_name" class="form-control" id="l_name">
        </div>
        <div class="mb-3">
          <label for="Department" class="form-label">Department</label>
          <input type="text" name = "Department" class="form-control" id="Department">
        </div>
        <div class="mb-3">
          <label for="Salary" class="form-label">Salary</label>
          <input type="tel" name = "Salary" class="form-control" id="Salary">
        </div>
        <div class="mb-3">
          <label for="Bonus" class="form-label">Bonus</label>
          <input type="tel" name = "Bonus" class="form-control" id="Bonus">
        </div>
        <div class="mb-3">
          <label for="Role" class="form-label">Role</label>
          <input type="text" name = "Role" class="form-control" id="Role">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" name = "phone" class="form-control" id="phone">
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
